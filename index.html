<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 생성 목차</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .file-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .file-card h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            width: 24px;
            height: 24px;
            fill: #667eea;
        }

        .file-card .filename {
            color: #888;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 8px;
            display: inline-block;
        }

        .file-card p {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .file-card a {
            color: white;
            background: linear-gradient(45deg, #667eea, #764ba2);
            text-decoration: none;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .file-card a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            color: #495057;
        }

        .error-card {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 12px 30px rgba(40, 167, 69, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 사이트 목차</h1>
        <p class="subtitle">자동으로 업데이트되는 페이지 목록</p>
        
        <div id="stats" class="stats">
            <div class="spinner"></div>
            파일을 검색하고 있습니다...
        </div>
        
        <div id="fileList" class="file-grid"></div>
    </div>

    <button class="refresh-btn" onclick="scanFiles()" title="새로고침">
        🔄
    </button>

    <script>
        // 검색할 파일 패턴들 (필요에 따라 수정 가능)
        const FILE_PATTERNS = [
            // 알파벳 + 숫자 조합
            ...Array.from({length: 26}, (_, i) => String.fromCharCode(97 + i) + '.html'), // a.html ~ z.html
            ...Array.from({length: 100}, (_, i) => `page${i + 1}.html`), // page1.html ~ page100.html
            ...Array.from({length: 50}, (_, i) => `${String.fromCharCode(97 + i % 26)}${Math.floor(i / 26) + 1}.html`), // a1.html, b1.html 등
            
            // 일반적인 페이지 이름들
            'about.html', 'contact.html', 'portfolio.html', 'projects.html', 'blog.html',
            'services.html', 'gallery.html', 'news.html', 'events.html', 'team.html',
            'home.html', 'main.html', 'intro.html', 'info.html', 'help.html',
            
            // 번호가 있는 파일들
            ...Array.from({length: 20}, (_, i) => `${i + 1}.html`), // 1.html ~ 20.html
            ...Array.from({length: 20}, (_, i) => `doc${i + 1}.html`), // doc1.html ~ doc20.html
        ];

        let foundFiles = [];
        let checkedCount = 0;
        let totalToCheck = FILE_PATTERNS.length;

        async function checkFileExists(filename) {
            try {
                const response = await fetch(filename, { 
                    method: 'HEAD',
                    cache: 'no-cache'
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function extractFileInfo(filename) {
            try {
                const response = await fetch(filename, { cache: 'no-cache' });
                if (!response.ok) return null;
                
                const content = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');
                
                // 제목 추출
                let title = filename.replace('.html', '');
                const titleElement = doc.querySelector('title');
                if (titleElement && titleElement.textContent.trim()) {
                    title = titleElement.textContent.trim();
                }
                
                // 설명 추출
                let description = '';
                const metaDesc = doc.querySelector('meta[name="description"]');
                if (metaDesc) {
                    description = metaDesc.getAttribute('content');
                } else {
                    const h1 = doc.querySelector('h1');
                    if (h1 && h1.textContent.trim()) {
                        description = h1.textContent.trim();
                    } else {
                        const firstP = doc.querySelector('p');
                        if (firstP && firstP.textContent.trim()) {
                            description = firstP.textContent.trim().substring(0, 150) + '...';
                        } else {
                            description = '페이지 설명이 없습니다.';
                        }
                    }
                }

                return {
                    filename,
                    title,
                    description: description || '페이지 설명이 없습니다.',
                    lastModified: response.headers.get('last-modified') || '알 수 없음'
                };
            } catch (error) {
                console.error(`Error extracting info from ${filename}:`, error);
                return null;
            }
        }

        function updateStats() {
            const statsDiv = document.getElementById('stats');
            if (checkedCount < totalToCheck) {
                const progress = Math.round((checkedCount / totalToCheck) * 100);
                statsDiv.innerHTML = `
                    <div class="spinner"></div>
                    파일 검색 중... ${checkedCount}/${totalToCheck} (${progress}%)
                `;
            } else {
                statsDiv.innerHTML = `
                    ✅ 검색 완료! 총 ${foundFiles.length}개의 HTML 파일을 발견했습니다.
                    <br><small>마지막 업데이트: ${new Date().toLocaleString('ko-KR')}</small>
                `;
            }
        }

        function renderFileList() {
            const fileListDiv = document.getElementById('fileList');
            
            if (foundFiles.length === 0 && checkedCount >= totalToCheck) {
                fileListDiv.innerHTML = `
                    <div class="error-card">
                        <h3>🔍 추가 HTML 파일을 찾을 수 없습니다</h3>
                        <p>a.html, b.html 등의 파일을 루트 폴더에 업로드하면 자동으로 여기에 표시됩니다.</p>
                        <p><small>새로고침 버튼(🔄)을 클릭하여 다시 검색할 수 있습니다.</small></p>
                    </div>
                `;
                return;
            }

            // 파일명 순으로 정렬
            const sortedFiles = [...foundFiles].sort((a, b) => {
                // 숫자가 있는 파일명의 경우 자연스러운 정렬
                return a.filename.localeCompare(b.filename, undefined, {numeric: true, sensitivity: 'base'});
            });

            fileListDiv.innerHTML = sortedFiles.map((file, index) => `
                <div class="file-card" style="animation-delay: ${index * 0.1}s">
                    <h3>
                        <svg class="file-icon" viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        ${file.title}
                    </h3>
                    <div class="filename">${file.filename}</div>
                    <p>${file.description}</p>
                    <a href="${file.filename}" target="_blank">페이지 열기 →</a>
                </div>
            `).join('');
        }

        async function scanFiles() {
            foundFiles = [];
            checkedCount = 0;
            
            // 통계 초기화
            updateStats();
            
            // 파일 목록 초기화
            document.getElementById('fileList').innerHTML = '';
            
            // 병렬로 파일 존재 여부 확인 (배치 처리로 성능 향상)
            const batchSize = 10;
            for (let i = 0; i < FILE_PATTERNS.length; i += batchSize) {
                const batch = FILE_PATTERNS.slice(i, i + batchSize);
                
                await Promise.all(batch.map(async (filename) => {
                    const exists = await checkFileExists(filename);
                    checkedCount++;
                    
                    if (exists) {
                        const fileInfo = await extractFileInfo(filename);
                        if (fileInfo) {
                            foundFiles.push(fileInfo);
                            renderFileList(); // 실시간으로 업데이트
                        }
                    }
                    
                    updateStats();
                }));
                
                // UI 업데이트를 위한 짧은 지연
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            
            updateStats();
        }

        // GitHub API를 사용한 고급 검색 (선택사항)
        async function scanWithGitHubAPI() {
            try {
                // GitHub Pages URL에서 리포지토리 정보 추출
                const currentUrl = window.location.href;
                const match = currentUrl.match(/https:\/\/([^.]+)\.github\.io\/([^\/]+)/);
                
                if (match) {
                    const [, username, repo] = match;
                    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents`;
                    
                    const response = await fetch(apiUrl);
                    if (response.ok) {
                        const files = await response.json();
                        const htmlFiles = files.filter(file => 
                            file.name.endsWith('.html') && 
                            file.name !== 'index.html' &&
                            file.type === 'file'
                        );
                        
                        console.log('GitHub API로 발견된 HTML 파일들:', htmlFiles);
                        
                        // 발견된 파일들 처리
                        for (const file of htmlFiles) {
                            const fileInfo = await extractFileInfo(file.name);
                            if (fileInfo && !foundFiles.some(f => f.filename === file.name)) {
                                foundFiles.push(fileInfo);
                            }
                        }
                        
                        renderFileList();
                        updateStats();
                        return true;
                    }
                }
            } catch (error) {
                console.log('GitHub API 검색 실패, 일반 검색을 계속합니다:', error);
            }
            return false;
        }

        // 페이지 로드 시 자동 실행
        window.addEventListener('load', async () => {
            // GitHub API 먼저 시도, 실패하면 일반 스캔
            const githubSuccess = await scanWithGitHubAPI();
            if (!githubSuccess) {
                await scanFiles();
            }
        });

        // 주기적 자동 새로고침 (선택사항 - 5분마다)
        setInterval(async () => {
            console.log('자동 새로고침 실행...');
            await scanFiles();
        }, 5 * 60 * 1000); // 5분마다

        // 페이지가 다시 포커스될 때 새로고침
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                scanFiles();
            }
        });
    </script>
</body>
</html>
