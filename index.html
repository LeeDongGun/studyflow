    <style>
        * {

        body {

        .container {

        h1 {

            margin-bottom: 10px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;

        .subtitle {

        .loading {

        .spinner {

            border-top: 4px solid #667eea;

            vertical-align: middle;

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);

            border: 2px solid transparent;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .file-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .file-card h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            width: 24px;
            height: 24px;
            fill: #667eea;
        }

        .file-card .filename {
            color: #888;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 8px;
            display: inline-block;
        }

        .file-card p {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .file-card a {
            color: white;
            background: linear-gradient(45deg, #667eea, #764ba2);
            text-decoration: none;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 25px;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .file-card a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .stats {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            color: #495057;
        }

        .error-card {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 12px 30px rgba(40, 167, 69, 0.4);
        }

        @media (max-width: 768px) {

                margin: 10px;
            }
            
            h1 {

            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“š ì‚¬ì´íŠ¸ ëª©ì°¨</h1>
        <p class="subtitle">ìë™ìœ¼ë¡œ ì—…ë°ì´íŠ¸ë˜ëŠ” í˜ì´ì§€ ëª©ë¡</p>
        
        <div id="stats" class="stats">
            <div class="spinner"></div>
            íŒŒì¼ì„ ê²€ìƒ‰í•˜ê³  ìˆìŠµë‹ˆë‹¤...
        </div>
        
        <div id="fileList" class="file-grid"></div>
    </div>

    <button class="refresh-btn" onclick="scanFiles()" title="ìƒˆë¡œê³ ì¹¨">
        ğŸ”„
    </button>

    <script>
        // ê²€ìƒ‰í•  íŒŒì¼ íŒ¨í„´ë“¤ (í•„ìš”ì— ë”°ë¼ ìˆ˜ì • ê°€ëŠ¥)
        const FILE_PATTERNS = [
            // ì•ŒíŒŒë²³ + ìˆ«ì ì¡°í•©
            ...Array.from({length: 26}, (_, i) => String.fromCharCode(97 + i) + '.html'), // a.html ~ z.html
            ...Array.from({length: 100}, (_, i) => `page${i + 1}.html`), // page1.html ~ page100.html
            ...Array.from({length: 50}, (_, i) => `${String.fromCharCode(97 + i % 26)}${Math.floor(i / 26) + 1}.html`), // a1.html, b1.html ë“±
            
            // ì¼ë°˜ì ì¸ í˜ì´ì§€ ì´ë¦„ë“¤
            'about.html', 'contact.html', 'portfolio.html', 'projects.html', 'blog.html',
            'services.html', 'gallery.html', 'news.html', 'events.html', 'team.html',
            'home.html', 'main.html', 'intro.html', 'info.html', 'help.html',
            
            // ë²ˆí˜¸ê°€ ìˆëŠ” íŒŒì¼ë“¤
            ...Array.from({length: 20}, (_, i) => `${i + 1}.html`), // 1.html ~ 20.html
            ...Array.from({length: 20}, (_, i) => `doc${i + 1}.html`), // doc1.html ~ doc20.html
        ];

        let foundFiles = [];
        let checkedCount = 0;
        let totalToCheck = FILE_PATTERNS.length;

        async function checkFileExists(filename) {
            try {
                const response = await fetch(filename, { 
                    method: 'HEAD',
                    cache: 'no-cache'
                });
                return response.ok;
            } catch (error) {
                return false;
            }
        }

        async function extractFileInfo(filename) {
            try {
                const response = await fetch(filename, { cache: 'no-cache' });
                if (!response.ok) return null;
                
                const content = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');
                
                // ì œëª© ì¶”ì¶œ
                let title = filename.replace('.html', '');
                const titleElement = doc.querySelector('title');
                if (titleElement && titleElement.textContent.trim()) {
                    title = titleElement.textContent.trim();
                }
                
                // ì„¤ëª… ì¶”ì¶œ
                let description = '';
                const metaDesc = doc.querySelector('meta[name="description"]');
                if (metaDesc) {
                    description = metaDesc.getAttribute('content');
                } else {
                    const h1 = doc.querySelector('h1');
                    if (h1 && h1.textContent.trim()) {
                        description = h1.textContent.trim();
                    } else {
                        const firstP = doc.querySelector('p');
                        if (firstP && firstP.textContent.trim()) {
                            description = firstP.textContent.trim().substring(0, 150) + '...';
                        } else {
                            description = 'í˜ì´ì§€ ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.';
                        }
                    }
                }

                return {
                    filename,
                    title,
                    description: description || 'í˜ì´ì§€ ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.',
                    lastModified: response.headers.get('last-modified') || 'ì•Œ ìˆ˜ ì—†ìŒ'
                };
            } catch (error) {
                console.error(`Error extracting info from ${filename}:`, error);
                return null;
            }
        }

        function updateStats() {
            const statsDiv = document.getElementById('stats');
            if (checkedCount < totalToCheck) {
                const progress = Math.round((checkedCount / totalToCheck) * 100);
                statsDiv.innerHTML = `
                    <div class="spinner"></div>
                    íŒŒì¼ ê²€ìƒ‰ ì¤‘... ${checkedCount}/${totalToCheck} (${progress}%)
                `;
            } else {
                statsDiv.innerHTML = `
                    âœ… ê²€ìƒ‰ ì™„ë£Œ! ì´ ${foundFiles.length}ê°œì˜ HTML íŒŒì¼ì„ ë°œê²¬í–ˆìŠµë‹ˆë‹¤.
                    <br><small>ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${new Date().toLocaleString('ko-KR')}</small>
                `;
            }
        }

        function renderFileList() {
            const fileListDiv = document.getElementById('fileList');
            
            if (foundFiles.length === 0 && checkedCount >= totalToCheck) {
                fileListDiv.innerHTML = `
                    <div class="error-card">
                        <h3>ğŸ” ì¶”ê°€ HTML íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</h3>
                        <p>a.html, b.html ë“±ì˜ íŒŒì¼ì„ ë£¨íŠ¸ í´ë”ì— ì—…ë¡œë“œí•˜ë©´ ìë™ìœ¼ë¡œ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.</p>
                        <p><small>ìƒˆë¡œê³ ì¹¨ ë²„íŠ¼(ğŸ”„)ì„ í´ë¦­í•˜ì—¬ ë‹¤ì‹œ ê²€ìƒ‰í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.</small></p>
                    </div>
                `;
                return;
            }

            // íŒŒì¼ëª… ìˆœìœ¼ë¡œ ì •ë ¬
            const sortedFiles = [...foundFiles].sort((a, b) => {
                // ìˆ«ìê°€ ìˆëŠ” íŒŒì¼ëª…ì˜ ê²½ìš° ìì—°ìŠ¤ëŸ¬ìš´ ì •ë ¬
                return a.filename.localeCompare(b.filename, undefined, {numeric: true, sensitivity: 'base'});
            });

            fileListDiv.innerHTML = sortedFiles.map((file, index) => `
                <div class="file-card" style="animation-delay: ${index * 0.1}s">
                    <h3>
                        <svg class="file-icon" viewBox="0 0 24 24">
                            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                        </svg>
                        ${file.title}
                    </h3>
                    <div class="filename">${file.filename}</div>
                    <p>${file.description}</p>
                    <a href="${file.filename}" target="_blank">í˜ì´ì§€ ì—´ê¸° â†’</a>
                </div>
            `).join('');
        }

        async function scanFiles() {
            foundFiles = [];
            checkedCount = 0;
            
            // í†µê³„ ì´ˆê¸°í™”
            updateStats();
            
            // íŒŒì¼ ëª©ë¡ ì´ˆê¸°í™”
            document.getElementById('fileList').innerHTML = '';
            
            // ë³‘ë ¬ë¡œ íŒŒì¼ ì¡´ì¬ ì—¬ë¶€ í™•ì¸ (ë°°ì¹˜ ì²˜ë¦¬ë¡œ ì„±ëŠ¥ í–¥ìƒ)
            const batchSize = 10;
            for (let i = 0; i < FILE_PATTERNS.length; i += batchSize) {
                const batch = FILE_PATTERNS.slice(i, i + batchSize);
                
                await Promise.all(batch.map(async (filename) => {
                    const exists = await checkFileExists(filename);
                    checkedCount++;
                    
                    if (exists) {
                        const fileInfo = await extractFileInfo(filename);
                        if (fileInfo) {
                            foundFiles.push(fileInfo);
                            renderFileList(); // ì‹¤ì‹œê°„ìœ¼ë¡œ ì—…ë°ì´íŠ¸
                        }
                    }
                    
                    updateStats();
                }));
                
                // UI ì—…ë°ì´íŠ¸ë¥¼ ìœ„í•œ ì§§ì€ ì§€ì—°
                await new Promise(resolve => setTimeout(resolve, 50));
            }
            
            updateStats();
        }

        // GitHub APIë¥¼ ì‚¬ìš©í•œ ê³ ê¸‰ ê²€ìƒ‰ (ì„ íƒì‚¬í•­)
        async function scanWithGitHubAPI() {
            try {
                // GitHub Pages URLì—ì„œ ë¦¬í¬ì§€í† ë¦¬ ì •ë³´ ì¶”ì¶œ
                const currentUrl = window.location.href;
                const match = currentUrl.match(/https:\/\/([^.]+)\.github\.io\/([^\/]+)/);
                
                if (match) {
                    const [, username, repo] = match;
                    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents`;
                    
                    const response = await fetch(apiUrl);
                    if (response.ok) {
                        const files = await response.json();
                        const htmlFiles = files.filter(file => 
                            file.name.endsWith('.html') && 
                            file.name !== 'index.html' &&
                            file.type === 'file'
                        );
                        
                        console.log('GitHub APIë¡œ ë°œê²¬ëœ HTML íŒŒì¼ë“¤:', htmlFiles);
                        
                        // ë°œê²¬ëœ íŒŒì¼ë“¤ ì²˜ë¦¬
                        for (const file of htmlFiles) {
                            const fileInfo = await extractFileInfo(file.name);
                            if (fileInfo && !foundFiles.some(f => f.filename === file.name)) {
                                foundFiles.push(fileInfo);
                            }
                        }
                        
                        renderFileList();
                        updateStats();
                        return true;
                    }
                }
            } catch (error) {
                console.log('GitHub API ê²€ìƒ‰ ì‹¤íŒ¨, ì¼ë°˜ ê²€ìƒ‰ì„ ê³„ì†í•©ë‹ˆë‹¤:', error);
            }
            return false;
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìë™ ì‹¤í–‰
        window.addEventListener('load', async () => {
            // GitHub API ë¨¼ì € ì‹œë„, ì‹¤íŒ¨í•˜ë©´ ì¼ë°˜ ìŠ¤ìº”
            const githubSuccess = await scanWithGitHubAPI();
            if (!githubSuccess) {
                await scanFiles();
            }
        });

        // ì£¼ê¸°ì  ìë™ ìƒˆë¡œê³ ì¹¨ (ì„ íƒì‚¬í•­ - 5ë¶„ë§ˆë‹¤)
        setInterval(async () => {
            console.log('ìë™ ìƒˆë¡œê³ ì¹¨ ì‹¤í–‰...');
            await scanFiles();
        }, 5 * 60 * 1000); // 5ë¶„ë§ˆë‹¤

        // í˜ì´ì§€ê°€ ë‹¤ì‹œ í¬ì»¤ìŠ¤ë  ë•Œ ìƒˆë¡œê³ ì¹¨
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                scanFiles();
            }
        });
    </script>
</body>
