<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyFlow - HTML íŒŒì¼ ëª©ë¡</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.12),
                0 8px 32px rgba(102, 126, 234, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #64748b;
            font-size: 1.125rem;
            font-weight: 500;
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 20px 24px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
            border-radius: 16px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .stats-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stats-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-left: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #64748b;
            font-size: 1.125rem;
            font-weight: 500;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            margin-top: 20px;
        }

        .file-card {
            background: white;
            border-radius: 20px;
            padding: 28px;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.08),
                0 1px 4px rgba(0, 0, 0, 0.04);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(226, 232, 240, 0.8);
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease forwards;
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .file-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.12),
                0 8px 32px rgba(102, 126, 234, 0.15);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .file-card:hover::before {
            opacity: 1;
        }

        .file-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .file-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .file-card h3 {
            color: #1e293b;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .filename {
            color: #64748b;
            font-size: 0.875rem;
            font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
            background: rgba(102, 126, 234, 0.1);
            padding: 4px 12px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 16px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .file-description {
            color: #475569;
            font-size: 0.9375rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .file-link {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 12px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9375rem;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .file-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .file-link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #64748b;
        }

        .empty-state .emoji {
            font-size: 4rem;
            margin-bottom: 16px;
            display: block;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .empty-state p {
            font-size: 1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        .error-state {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            border: 1px solid #fecaca;
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            color: #dc2626;
        }

        .repo-info {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.1);
        }

        .repo-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .repo-link:hover {
            text-decoration: underline;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-text {
            animation: pulse 2s ease-in-out infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 24px;
                margin: 10px;
                border-radius: 20px;
            }
            
            h1 {
                font-size: 2.25rem;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .stats-container {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“š StudyFlow</h1>
            <p class="subtitle">ë™ì ìœ¼ë¡œ ìƒì„±ë˜ëŠ” HTML íŒŒì¼ ëª©ë¡</p>
        </div>

        <div class="repo-info">
            <a href="https://github.com/LeeDongGun/studyflow" class="repo-link" target="_blank">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                GitHub Repository
            </a>
        </div>
        
        <div class="stats-container">
            <div class="stats-info">
                <div id="stats-badge" class="stats-badge">ê²€ìƒ‰ ì¤‘...</div>
                <span id="last-updated" style="color: #64748b; font-size: 0.875rem;"></span>
            </div>
            <button class="refresh-btn" onclick="fetchFiles()" id="refresh-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                </svg>
                ìƒˆë¡œê³ ì¹¨
            </button>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <div class="loading-text">GitHubì—ì„œ íŒŒì¼ ëª©ë¡ì„ ê°€ì ¸ì˜¤ëŠ” ì¤‘...</div>
        </div>
        
        <div id="file-list" class="file-grid"></div>
    </div>

    <script>
        const repoOwner = 'LeeDongGun';
        const repoName = 'studyflow';
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/`;
        
        let isLoading = false;
        let fileCount = 0;

        function showLoading() {
            isLoading = true;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('file-list').style.display = 'none';
            document.getElementById('refresh-button').disabled = true;
            document.getElementById('stats-badge').textContent = 'ê²€ìƒ‰ ì¤‘...';
        }

        function hideLoading() {
            isLoading = false;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('file-list').style.display = 'grid';
            document.getElementById('refresh-button').disabled = false;
        }

        function updateStats() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            document.getElementById('stats-badge').textContent = `${fileCount}ê°œ íŒŒì¼`;
            document.getElementById('last-updated').textContent = `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${timeString}`;
        }

        async function extractFileMetadata(filename) {
            try {
                const response = await fetch(`./${filename}`, { 
                    method: 'GET',
                    cache: 'no-cache'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const content = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(content, 'text/html');
                
                // ì œëª© ì¶”ì¶œ
                let title = filename.replace('.html', '').replace(/[-_]/g, ' ');
                const titleElement = doc.querySelector('title');
                if (titleElement && titleElement.textContent.trim()) {
                    title = titleElement.textContent.trim();
                }
                
                // ì„¤ëª… ì¶”ì¶œ
                let description = '';
                const metaDesc = doc.querySelector('meta[name="description"]');
                if (metaDesc) {
                    description = metaDesc.getAttribute('content');
                } else {
                    const h1 = doc.querySelector('h1');
                    if (h1 && h1.textContent.trim()) {
                        description = h1.textContent.trim();
                    } else {
                        const firstP = doc.querySelector('p');
                        if (firstP && firstP.textContent.trim()) {
                            const text = firstP.textContent.trim();
                            description = text.length > 120 ? text.substring(0, 120) + '...' : text;
                        } else {
                            description = 'ì´ í˜ì´ì§€ì— ëŒ€í•œ ì„¤ëª…ì„ í™•ì¸í•˜ì„¸ìš”.';
                        }
                    }
                }

                // í‚¤ì›Œë“œ ì¶”ì¶œ (ì„ íƒì‚¬í•­)
                const keywords = doc.querySelector('meta[name="keywords"]');
                const keywordList = keywords ? keywords.getAttribute('content').split(',').map(k => k.trim()) : [];

                return {
                    filename,
                    title,
                    description: description || 'ì„¤ëª…ì´ ì—†ìŠµë‹ˆë‹¤.',
                    keywords: keywordList
                };
            } catch (error) {
                console.warn(`ë©”íƒ€ë°ì´í„° ì¶”ì¶œ ì‹¤íŒ¨ (${filename}):`, error);
                return {
                    filename,
                    title: filename.replace('.html', '').replace(/[-_]/g, ' '),
                    description: 'í˜ì´ì§€ ë‚´ìš©ì„ í™•ì¸í•˜ì„¸ìš”.',
                    keywords: []
                };
            }
        }

        function createFileCard(file, index) {
            const card = document.createElement('div');
            card.className = 'file-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            card.innerHTML = `
                <div class="file-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                </div>
                <h3>${file.title}</h3>
                <div class="filename">${file.filename}</div>
                <p class="file-description">${file.description}</p>
                <a href="${file.filename}" class="file-link" target="_blank">
                    í˜ì´ì§€ ì—´ê¸°
                    <svg viewBox="0 0 24 24">
                        <path d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z"/>
                    </svg>
                </a>
            `;
            
            return card;
        }

        async function fetchFiles() {
            if (isLoading) return;
            
            showLoading();
            
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`GitHub API ì˜¤ë¥˜: ${response.status}`);
                }
                
                const data = await response.json();
                const fileListContainer = document.getElementById('file-list');
                
                // HTML íŒŒì¼ë§Œ í•„í„°ë§ (index.html ì œì™¸)
                const htmlFiles = data.filter(file => 
                    file.name.endsWith('.html') && 
                    file.name !== 'index.html' &&
                    file.type === 'file'
                );
                
                fileCount = htmlFiles.length;
                
                if (htmlFiles.length === 0) {
                    fileListContainer.innerHTML = `
                        <div class="empty-state">
                            <span class="emoji">ğŸ“</span>
                            <h3>ì•„ì§ HTML íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤</h3>
                            <p>GitHub ì €ì¥ì†Œì— HTML íŒŒì¼ì„ ì—…ë¡œë“œí•˜ë©´ ìë™ìœ¼ë¡œ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.</p>
                        </div>
                    `;
                } else {
                    fileListContainer.innerHTML = '';
                    
                    // íŒŒì¼ëª…ìœ¼ë¡œ ìì—°ìŠ¤ëŸ½ê²Œ ì •ë ¬
                    htmlFiles.sort((a, b) => {
                        return a.name.localeCompare(b.name, undefined, {
                            numeric: true,
                            sensitivity: 'base'
                        });
                    });
                    
                    // ê° íŒŒì¼ì˜ ë©”íƒ€ë°ì´í„° ì¶”ì¶œ í›„ ì¹´ë“œ ìƒì„±
                    for (let i = 0; i < htmlFiles.length; i++) {
                        const file = htmlFiles[i];
                        const metadata = await extractFileMetadata(file.name);
                        const card = createFileCard(metadata, i);
                        fileListContainer.appendChild(card);
                    }
                }
                
            } catch (error) {
                console.error('íŒŒì¼ ëª©ë¡ ê°€ì ¸ì˜¤ê¸° ì˜¤ë¥˜:', error);
                document.getElementById('file-list').innerHTML = `
                    <div class="error-state">
                        <h3>âš ï¸ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤</h3>
                        <p>${error.message}</p>
                        <p><small>GitHub API ì ‘ê·¼ì— ë¬¸ì œê°€ ìˆì„ ìˆ˜ ìˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.</small></p>
                    </div>
                `;
                fileCount = 0;
            } finally {
                hideLoading();
                updateStats();
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰
        window.addEventListener('load', fetchFiles);
        
        // í˜ì´ì§€ê°€ ë‹¤ì‹œ í¬ì»¤ìŠ¤ë  ë•Œ ìë™ ìƒˆë¡œê³ ì¹¨
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isLoading) {
                fetchFiles();
            }
        });

        // ì£¼ê¸°ì  ìë™ ìƒˆë¡œê³ ì¹¨ (10ë¶„ë§ˆë‹¤, ì„ íƒì‚¬í•­)
        setInterval(() => {
            if (!document.hidden && !isLoading) {
                console.log('ìë™ ìƒˆë¡œê³ ì¹¨ ì‹¤í–‰...');
                fetchFiles();
            }
        }, 10 * 60 * 1000);
    </script>
</body>
